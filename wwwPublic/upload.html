<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/uploadMain.css">
    <title>Upload Images</title>
</head>
<body>
    <button id="home-button" onclick="window.location.href='/';">Home</button>
    <button id="upload-button">Upload</button>
    <br>
    <div id="context-menu" hidden>
        <menu>
            <button id="hide" class="entry">Delete</button>
        </menu>
    </div>
    <div id="dataContainer">
        
    </div>
    <div id="upload-box">
        <button id="close-button">X</button>
        <form id="upload-form" class="box" style="height: 100%; width: 100%;">
        <form method="post" enctype="multipart/form-data" action="/api/image">
            <input type="file" name="file">
            <input type="submit" value="Submit">
        </form>
    </div>
    <script src="./js/uploadMain.js"></script>
</body>
</html>
